<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="symphony.png">
  <meta name="description" content="symphony公式サイトです。">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD; /* デフォルトテーマカラー */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .date-container {
      margin-top: 10px;
      font-size: inherit;
    }
    
	/* （iframe）のスタイル調整 */
#news {
    text-align: center;
    padding: 30px;
    background-color: #f8f8f8;
    margin: 20px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* iframe のラップ要素 */
#news-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    overflow: hidden;
}

/* iframe のスタイル */
#news-frame {
    width: 100%;
    height: 200px;
    border: none;
    scrollbar-width: none; /* Firefox 用 */
    -ms-overflow-style: none; /* IE, Edge 用 */
}

#news-frame::-webkit-scrollbar {
    display: none; /* Chrome, Safari 用 */
}

/* スマートフォン版の調整 */
@media (max-width: 768px) {
    #news {
        width: 90%;
        padding: 20px;
    }
}
  </style>
</head>
<body>
  <header id="header">
    <div class="header-left">symphony</div>
    <div class="header-right">
      <a href="setting/">設定</a>
    </div>
  </header>
  <div class="greeting-container" id="greeting"></div>
  <div class="date-container" id="date"></div>
	<section id="dailyTimeTable" style="margin-top: 30px; text-align: center;">
  <a href="timetable/" style="font-size: 18px; color: #008DBD; text-decoration: none;">今日の時間割</a>
</section>
	<!-- 新着情報セクション -->
<section id="news">
    <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">新着情報</h2>
        <!-- iframe を div でラップして横幅を統一 -->
  <div id="news-wrapper">
        <iframe id="news-frame" src="news/"></iframe>
  </div>
</section>
  <script>
function reloadIframe() {
  document.getElementById("news-frame").src += "";
}

setInterval(reloadIframe, 60000); // 1分ごとにiframeをリロード

function askUserName() {
  const savedUserName = localStorage.getItem("userName");
  const greetingElement = document.getElementById("greeting");
  const timeBasedGreeting = getTimeBasedGreeting();

  if (savedUserName) {
    greetingElement.innerText = `${savedUserName}さん、${timeBasedGreeting}`;
    return;
  }

  const userName = prompt("あなたのお名前を教えてください:");
  if (userName) {
    greetingElement.innerText = `${userName}さん、${timeBasedGreeting}`;
    localStorage.setItem("userName", userName);
  } else {
    greetingElement.innerText = `ゲストさん、${timeBasedGreeting}`;
  }
}

function getTimeBasedGreeting() {
  const now = new Date();
  const hour = now.getHours();

  if (hour < 12) {
    return "おはようございます！"; // 朝の挨拶
  } else if (hour < 18) {
    return "こんにちは！"; // 昼の挨拶
  } else {
    return "こんばんは！"; // 夜の挨拶
  }
}

function getFormattedDate() {
  const now = new Date();
  const year = now.getFullYear();
  const month = ('0' + (now.getMonth() + 1)).slice(-2);
  const date = ('0' + now.getDate()).slice(-2);
  const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
  const day = dayNames[now.getDay()];
  return `${year}年${month}月${date}日（${day}）`;
}

window.onload = () => {
  askUserName();
  document.getElementById("date").innerText = getFormattedDate();
};

document.addEventListener("DOMContentLoaded", function() {
  requestAnimationFrame(function() {
    document.body.style.opacity = 1;
  });
});

//時間割
function getCurrentPeriod(dayOfWeek) {
  const now = new Date();
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  const totalMinutes = currentHour * 60 + currentMinute; // 現在時刻を分単位で計算

  // 曜日ごとのスケジュール
  const weeklySchedule = {
    1: [ // 月曜日
      { period: "1時間目: 数学", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 英語", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 体育", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 理科", start: 11 * 60 + 45, end: 12 * 60 + 35 },
      { period: "昼休み", start: 12 * 60 + 35, end: 13 * 60 + 10 },
      { period: "5時間目: 社会", start: 13 * 60 + 15, end: 14 * 60 + 5 },
      { period: "6時間目: 音楽", start: 14 * 60 + 15, end: 15 * 60 + 5 }
    ],
    2: [ // 火曜日
      { period: "1時間目: 国語", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 化学", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 美術", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 生物", start: 11 * 60 + 45, end: 12 * 60 + 35 },
      { period: "昼休み", start: 12 * 60 + 35, end: 13 * 60 + 10 },
      { period: "5時間目: 歴史", start: 13 * 60 + 15, end: 14 * 60 + 5 },
      { period: "6時間目: 音楽", start: 14 * 60 + 15, end: 15 * 60 + 5 }
    ],
    3: [ // 水曜日
      { period: "1時間目: 英語", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 数学", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 理科", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 体育", start: 11 * 60 + 45, end: 12 * 60 + 35 },
      { period: "昼休み", start: 12 * 60 + 35, end: 13 * 60 + 10 },
      { period: "5時間目: 社会", start: 13 * 60 + 15, end: 14 * 60 + 5 },
      { period: "6時間目: 技術", start: 14 * 60 + 15, end: 15 * 60 + 5 }
    ],
    4: [ // 木曜日
      { period: "1時間目: 化学", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 生物", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 歴史", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 音楽", start: 11 * 60 + 45, end: 12 * 60 + 35 },
      { period: "昼休み", start: 12 * 60 + 35, end: 13 * 60 + 10 },
      { period: "5時間目: 国語", start: 13 * 60 + 15, end: 14 * 60 + 5 },
      { period: "6時間目: 体育", start: 14 * 60 + 15, end: 15 * 60 + 5 }
    ],
    5: [ // 金曜日
      { period: "1時間目: 国語", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 英語", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 数学", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 理科", start: 11 * 60 + 45, end: 12 * 60 + 35 },
      { period: "昼休み", start: 12 * 60 + 35, end: 13 * 60 + 10 },
      { period: "5時間目: 美術", start: 13 * 60 + 15, end: 14 * 60 + 5 },
      { period: "6時間目: 社会", start: 14 * 60 + 15, end: 15 * 60 + 5 }
    ],
    6: [ // 土曜日
      { period: "1時間目: 英語", start: 8 * 60 + 45, end: 9 * 60 + 35 },
      { period: "2時間目: 数学", start: 9 * 60 + 45, end: 10 * 60 + 35 },
      { period: "3時間目: 理科", start: 10 * 60 + 45, end: 11 * 60 + 35 },
      { period: "4時間目: 体育", start: 11 * 60 + 45, end: 12 * 60 + 35 }
    ]
  };

  // 適切なスケジュールを選択
  const schedule = weeklySchedule[dayOfWeek];

  // 現在の時間帯を判定
  for (let i = 0; i < schedule.length; i++) {
    const { period, start, end } = schedule[i];
    if (totalMinutes >= start && totalMinutes < end) {
      return period;
    }
  }
  return "現在は授業時間外です"; // 授業時間外の場合のメッセージ
}

function displayCurrentPeriod() {
  const now = new Date();
  const dayOfWeek = now.getDay(); // 曜日を取得 (0=日曜日, 1=月曜日, ..., 6=土曜日)
  const periodSection = document.getElementById("currentPeriod");
  const currentPeriod = getCurrentPeriod(dayOfWeek);

  periodSection.innerHTML = `
    <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">現在の授業</h2>
    <p style="font-size: 18px;">${currentPeriod}</p>
  `;
}

  </script>
</body>
</html>
