<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="symphony.png">
  <meta name="description" content="symphony公式サイトです。">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD; /* デフォルトテーマカラー */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .date-container {
      margin-top: 10px;
      font-size: inherit;
    }
    
	/* （iframe）のスタイル調整 */
#news {
    text-align: center;
    padding: 30px;
    background-color: #f8f8f8;
    margin: 20px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* iframe のラップ要素 */
#news-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    overflow: hidden;
}

/* iframe のスタイル */
#news-frame {
    width: 100%;
    height: 200px;
    border: none;
    scrollbar-width: none; /* Firefox 用 */
    -ms-overflow-style: none; /* IE, Edge 用 */
}

#news-frame::-webkit-scrollbar {
    display: none; /* Chrome, Safari 用 */
}

/* スマートフォン版の調整 */
@media (max-width: 768px) {
    #news {
        width: 90%;
        padding: 20px;
    }
}
  </style>
</head>
<body>
  <header id="header">
    <div class="header-left">symphony</div>
    <div class="header-right">
      <a href="setting/">設定</a>
    </div>
  </header>
  <div class="greeting-container" id="greeting"></div>
  <div class="date-container" id="date"></div>
	<!-- 新着情報セクション -->
<section id="news">
    <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">新着情報</h2>
        <!-- iframe を div でラップして横幅を統一 -->
  <div id="news-wrapper">
        <iframe id="news-frame" src="news/index.html"></iframe>
  </div>
</section>
        <!-- 時間割セクション -->
<section id="timeTable" style="margin-top: 30px; text-align: center;"></section>
  <script>
function reloadIframe() {
  document.getElementById("news-frame").src += "";
}

setInterval(reloadIframe, 60000); // 1分ごとにiframeをリロード

function askUserName() {
  const savedUserName = localStorage.getItem("userName");
  const greetingElement = document.getElementById("greeting");
  const timeBasedGreeting = getTimeBasedGreeting();

  if (savedUserName) {
    greetingElement.innerText = `${savedUserName}さん、${timeBasedGreeting}`;
    return;
  }

  const userName = prompt("あなたのお名前を教えてください:");
  if (userName) {
    greetingElement.innerText = `${userName}さん、${timeBasedGreeting}`;
    localStorage.setItem("userName", userName);
  } else {
    greetingElement.innerText = `ゲストさん、${timeBasedGreeting}`;
  }
}

function getTimeBasedGreeting() {
  const now = new Date();
  const hour = now.getHours();

  if (hour < 12) {
    return "おはようございます！"; // 朝の挨拶
  } else if (hour < 18) {
    return "こんにちは！"; // 昼の挨拶
  } else {
    return "こんばんは！"; // 夜の挨拶
  }
}

function getFormattedDate() {
  const now = new Date();
  const year = now.getFullYear();
  const month = ('0' + (now.getMonth() + 1)).slice(-2);
  const date = ('0' + now.getDate()).slice(-2);
  const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
  const day = dayNames[now.getDay()];
  return `${year}年${month}月${date}日（${day}）`;
}

window.onload = () => {
  askUserName();
  document.getElementById("date").innerText = getFormattedDate();
};

document.addEventListener("DOMContentLoaded", function() {
  requestAnimationFrame(function() {
    document.body.style.opacity = 1;
  });
});

function getTimeTable(dayOfWeek) {
  const weekTimeTables = {
    1: [ // 月曜日
      "1時間目: 数学", "2時間目: 英語", "3時間目: 体育",
      "4時間目: 理科", "昼休み", "5時間目: 社会", "6時間目: 音楽"
    ],
    2: [ // 火曜日
      "1時間目: 国語", "2時間目: 化学", "3時間目: 美術",
      "4時間目: 生物", "昼休み", "5時間目: 歴史", "6時間目: 音楽"
    ],
    3: [ // 水曜日
      "1時間目: 英語", "2時間目: 数学", "3時間目: 理科",
      "4時間目: 体育", "昼休み", "5時間目: 社会", "6時間目: 技術"
    ],
    4: [ // 木曜日
      "1時間目: 化学", "2時間目: 生物", "3時間目: 歴史",
      "4時間目: 音楽", "昼休み", "5時間目: 国語", "6時間目: 体育"
    ],
    5: [ // 金曜日
      "1時間目: 国語", "2時間目: 英語", "3時間目: 数学",
      "4時間目: 理科", "昼休み", "5時間目: 美術", "6時間目: 社会"
    ],
    6: [ // 土曜日 (昼休みなし、4時間授業)
      "1時間目: 英語", "2時間目: 数学", "3時間目: 理科", "4時間目: 体育"
    ]
  };

  return weekTimeTables[dayOfWeek] || ["授業なし"];
}

function displayTimeTable() {
  const now = new Date();
  const dayOfWeek = now.getDay(); // 曜日を取得 (0=日曜日, 1=月曜日, ..., 6=土曜日)
  const timeTableSection = document.getElementById("timeTable");
  const timeTable = getTimeTable(dayOfWeek);

  // 時間割をHTMLとして表示
  timeTableSection.innerHTML = `
    <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">今日の時間割</h2>
    <ul style="list-style: none; padding: 0;">
      ${timeTable.map((subject) => `<li>${subject}</li>`).join("")}
    </ul>
  `;
}

window.onload = () => {
  askUserName();
  document.getElementById("date").innerText = getFormattedDate();
  displayTimeTable();
};

  </script>
</body>
</html>
