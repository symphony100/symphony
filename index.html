<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="symphony.png">
  <meta name="description" content="symphony公式サイトです。">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD; /* デフォルトテーマカラー */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .date-container {
      margin-top: 10px;
      font-size: inherit;
    }
    
	/* （iframe）のスタイル調整 */
#news {
    text-align: center;
    padding: 30px;
    background-color: #f8f8f8;
    margin: 20px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* iframe のラップ要素 */
#news-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    overflow: hidden;
}

/* iframe のスタイル */
#news-frame {
    width: 100%;
    height: 200px;
    border: none;
    scrollbar-width: none; /* Firefox 用 */
    -ms-overflow-style: none; /* IE, Edge 用 */
}

#news-frame::-webkit-scrollbar {
    display: none; /* Chrome, Safari 用 */
}

/* リフレッシュボタンのデザイン */
#refresh-button {
    width: 40px;
    height: 40px;
    border: 4px solid #00AAFF; /* 外枠の色 */
    border-top: 4px solid #FFFFFF; /* スピナー部分の色 */
    border-radius: 50%; /* 円形にする */
    cursor: pointer;
    animation: spin 0s linear infinite; /* 初期状態は停止 */
}

/* 回転アニメーション */
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}


/* スマートフォン版の調整 */
@media (max-width: 768px) {
    #news {
        width: 90%;
        padding: 20px;
    }
}
  </style>
</head>
<body>
  <header id="header">
    <div class="header-left">symphony</div>
    <div class="header-right">
      <a href="setting/">設定</a>
    </div>
  </header>
  <div class="greeting-container" id="greeting"></div>
  <div class="date-container" id="date"></div>
  <!-- リアルタイム現在の授業情報セクション -->
  <section id="currentPeriod"></section>
	<section id="dailyTimeTable" style="margin-top: 30px; text-align: center;">
  <a href="timetable/" style="font-size: 18px; color: #008DBD; text-decoration: none;">今日の時間割</a>
</section>

<section id="news">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">新着情報</h2>
        <div id="refresh-button"></div> <!-- リフレッシュボタン -->
    </div>
    <div id="news-wrapper">
        <iframe id="news-frame" src="news/"></iframe>
    </div>
</section>



  <script>
function reloadIframe() {
  document.getElementById("news-frame").src += "";
}

function askUserName() {
  const savedUserName = localStorage.getItem("userName");
  const greetingElement = document.getElementById("greeting");
  const timeBasedGreeting = getTimeBasedGreeting();

  if (savedUserName) {
    greetingElement.innerText = `${savedUserName}さん、${timeBasedGreeting}`;
    return;
  }

  const userName = prompt("あなたのお名前を教えてください:");
  if (userName) {
    greetingElement.innerText = `${userName}さん、${timeBasedGreeting}`;
    localStorage.setItem("userName", userName);
  } else {
    greetingElement.innerText = `ゲストさん、${timeBasedGreeting}`;
  }
}

function getTimeBasedGreeting() {
  const now = new Date();
  const hour = now.getHours();

  if (hour < 12) {
    return "おはようございます！"; // 朝の挨拶
  } else if (hour < 18) {
    return "こんにちは！"; // 昼の挨拶
  } else {
    return "こんばんは！"; // 夜の挨拶
  }
}

function getFormattedDate() {
  const now = new Date();
  const year = now.getFullYear();
  const month = ('0' + (now.getMonth() + 1)).slice(-2);
  const date = ('0' + now.getDate()).slice(-2);
  const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
  const day = dayNames[now.getDay()];
  return `${year}年${month}月${date}日（${day}）`;
}

window.onload = () => {
  askUserName();
  document.getElementById("date").innerText = getFormattedDate();
};

document.addEventListener("DOMContentLoaded", function() {
  requestAnimationFrame(function() {
    document.body.style.opacity = 1;
  });
});

// リフレッシュボタンの動作を追加
document.getElementById("refresh-button").addEventListener("click", function() {
    const iframe = document.getElementById("news-frame");
    iframe.src = iframe.src; // iframeをリロード

    // リフレッシュボタンのアニメーションを開始
    const refreshButton = document.getElementById("refresh-button");
    refreshButton.style.animation = "spin 1s linear";

    setTimeout(() => {
        refreshButton.style.animation = ""; // アニメーションを停止
    }, 1000); // アニメーション時間に合わせて停止
});


  </script>
</body>
</html>
