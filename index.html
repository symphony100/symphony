<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/x-icon" href="symphony.png">
  <meta name="description" content="symphony公式サイトです。">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }
    header {
      background-color: #008DBD;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .date-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>symphony</header>
  <div class="date-container" id="date"></div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then((registration) => {
          console.log("Service Worker registered with scope:", registration.scope);
        })
        .catch((error) => {
          console.error("Service Worker registration failed:", error);
        });
    }

    function getFormattedDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const date = ('0' + now.getDate()).slice(-2);
      const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
      const day = dayNames[now.getDay()];

      return `
        ${year}年${month}月${date}日（${day}）
      `;
    }

    document.getElementById('date').innerText = getFormattedDate();
  </script>
</body>
</html>
