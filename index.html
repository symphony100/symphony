<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="symphony.png">
  <meta name="description" content="symphony公式サイトです。">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD; /* デフォルトテーマカラー */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      transition: opacity 1.5s ease-in-out;
      text-align: center;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .date-container {
      margin-top: 10px;
      font-size: inherit;
    }
    
	/* （iframe）のスタイル調整 */
#news {
    text-align: center;
    padding: 30px;
    background-color: #f8f8f8;
    margin: 20px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* iframe のラップ要素 */
#news-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    overflow: hidden;
}

/* iframe のスタイル */
#news-frame {
    width: 100%;
    height: 200px;
    border: none;
    scrollbar-width: none; /* Firefox 用 */
    -ms-overflow-style: none; /* IE, Edge 用 */
}

#news-frame::-webkit-scrollbar {
    display: none; /* Chrome, Safari 用 */
}

/* スマートフォン版の調整 */
@media (max-width: 768px) {
    #news {
        width: 90%;
        padding: 20px;
    }
}
  </style>
</head>
<body>
  <header id="header">
    <div class="header-left">symphony</div>
    <div class="header-right">
      <a href="setting/">設定</a>
    </div>
  </header>
  <div class="greeting-container" id="greeting"></div>
  <div class="date-container" id="date"></div>
	<!-- 新着情報セクション -->
<section id="news">
    <h2 style="color: #00AAFF; font-size: 22px; margin-bottom: 15px;">新着情報</h2>
        <!-- iframe を div でラップして横幅を統一 -->
  <div id="news-wrapper">
        <iframe id="news-frame" src="news/index.html"></iframe>
  </div>
</section>
  <script>
    function reloadIframe() {
        document.getElementById("news-frame").src += "";
    }

    setInterval(reloadIframe, 60000); // 1分ごとにiframeをリロード

    function askUserName() {
      const savedUserName = localStorage.getItem("userName");
      if (savedUserName) {
        document.getElementById("greeting").innerText = `${savedUserName}さん、こんにちは！`;
        return;
      }
      const userName = prompt("あなたのお名前を教えてください:");
      if (userName) {
        document.getElementById("greeting").innerText = `${userName}さん、こんにちは！`;
        localStorage.setItem("userName", userName);
      } else {
        document.getElementById("greeting").innerText = "ゲストさん、こんにちは！";
      }
    }

    function getFormattedDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const date = ('0' + now.getDate()).slice(-2);
      const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
      const day = dayNames[now.getDay()];
      return `${year}年${month}月${date}日（${day}）`;
    }

    window.onload = () => {
      askUserName();
      document.getElementById("date").innerText = getFormattedDate();
    };

        document.addEventListener("DOMContentLoaded", function() {
            requestAnimationFrame(function() {
                document.body.style.opacity = 1;
            });
        });
  </script>
</body>
</html>
