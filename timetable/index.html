<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日の時間割</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #008DBD;
      font-size: 24px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin: 10px 0;
    }
    .back-button {
      background-color: #008DBD;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #005b8a;
    }
  </style>
</head>
<body>
  <h1>今日の時間割</h1>
  <ul id="timeTable"></ul>
  <button class="back-button" onclick="location.href='index.html'">戻る</button>
  <script>
    function getTimeTable(dayOfWeek) {
      const weekTimeTables = {
        1: [ // 月曜日
          "1時間目: 数学", "2時間目: 英語", "3時間目: 体育",
          "4時間目: 理科", "昼休み", "5時間目: 社会", "6時間目: 音楽"
        ],
        2: [ // 火曜日
          "1時間目: 国語", "2時間目: 化学", "3時間目: 美術",
          "4時間目: 生物", "昼休み", "5時間目: 歴史", "6時間目: 音楽"
        ],
        3: [ // 水曜日
          "1時間目: 英語", "2時間目: 数学", "3時間目: 理科",
          "4時間目: 体育", "昼休み", "5時間目: 社会", "6時間目: 技術"
        ],
        4: [ // 木曜日
          "1時間目: 化学", "2時間目: 生物", "3時間目: 歴史",
          "4時間目: 音楽", "昼休み", "5時間目: 国語", "6時間目: 体育"
        ],
        5: [ // 金曜日
          "1時間目: 国語", "2時間目: 英語", "3時間目: 数学",
          "4時間目: 理科", "昼休み", "5時間目: 美術", "6時間目: 社会"
        ],
        6: [ // 土曜日 (昼休みなし、4時間授業)
          "1時間目: 英語", "2時間目: 数学", "3時間目: 理科", "4時間目: 体育"
        ]
      };

      return weekTimeTables[dayOfWeek] || ["授業なし"];
    }

    window.onload = () => {
      const now = new Date();
      const dayOfWeek = now.getDay(); // 曜日を取得 (0=日曜日, 1=月曜日, ..., 6=土曜日)
      const timeTable = getTimeTable(dayOfWeek);
      const timeTableList = document.getElementById("timeTable");

      // 時間割をリストとして表示
      timeTableList.innerHTML = timeTable.map((subject) => `<li>${subject}</li>`).join("");
    };
  </script>
</body>
</html>
