<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/symphony/symphony.png">
  <meta name="description" content="Symphony公式サイトです。">
  <title>Symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD; /* デフォルトテーマカラー */
    }

   html, body {
    margin: 0;
    padding: 0;
    max-width: 100%;
    overflow-x: hidden;
    box-sizing: border-box;
  }

  * {
    box-sizing: inherit;
  }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

.link {
  text-decoration: none;
  color: white;
}


    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

.button-container {
  display: flex;
  flex-wrap: wrap; /* 折り返す */
  justify-content: center; /* 中央揃え */
  gap: 20px;
  padding: 40px;
}

.cool-btn {
  flex: 1 1 200px; /* 最小幅200px、画面に応じて伸縮 */
  max-width: 250px;
  padding: 20px 0;
  background-color: #1e90ff;
  color: white;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.cool-btn:hover {
  background-color: #0d6efd;
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}

.menu-title {
  text-align: center;
  font-size: 24px;
  color: #333;
  margin-top: 40px;
  margin-bottom: 20px;
  font-weight: 600;
}


  </style>
</head>
<body>
  <header id="header">
    <div class="header-left">
      <a href="/symphony/" class="link">Symphony</a>
    </div>
    <div class="header-right">
      <a href="/symphony/setting/">設定</a>
    </div>
  </header>
<h2 class="menu-title">Symphony-Game</h2>


  <script>
	  
(function() {
  // デフォルトテーマカラー
  const defaultColor = "#00AAFF"; 

  // 保存されたテーマカラーを取得し、適用
  const savedThemeColor = localStorage.getItem("themeColor");
  const themeColor = savedThemeColor || defaultColor; // 保存されてるカラーがない場合、デフォルトカラーを使用

  // ヘッダーと「新着情報」部分にカラーを適用
  document.documentElement.style.setProperty("--header-bg-color", themeColor);
  document.getElementById("news-title").style.color = themeColor;

  // テーマカラーを保存する関数
  window.setThemeColor = function(themeColor) {
    localStorage.setItem("themeColor", themeColor);
    document.documentElement.style.setProperty("--header-bg-color", themeColor);
    document.getElementById("news-title").style.color = themeColor;
  };
})();

  </script>
</body>
</html>
