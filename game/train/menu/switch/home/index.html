<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発車ベルスイッチシミュレーター</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* --- 1. 基本設定とレイアウト --- */
        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            text-align: center;
            background-color: #f8f9fa; 
            color: #3c4043; 
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        
        /* --- 2. メインコンテナとタイトル --- */
        .container {
            max-width: 550px; 
            width: 90%; 
            margin: auto; 
            background-color: #ffffff;
            /* タイトル下のサブタイトル削除に伴い、上部パディングを調整 */
            padding: 40px 30px 30px 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        h1 {
            color: #1a73e8;
            font-size: 2.0em; /* PC版: タイトル文字サイズ縮小 */
            font-weight: 700;
            margin-bottom: 40px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        /* --- 3. 説明と特徴リスト --- */
        .features-grid {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 0 0 40px 0; 
            flex-wrap: wrap; 
        }
        .feature-item {
            flex-basis: 30%; 
            min-width: 150px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f0fe; 
            transition: transform 0.2s;
        }
        .feature-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .feature-item .material-icons {
            font-size: 2.5em;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .feature-item h3 {
            font-size: 1.1em;
            color: #3c4043;
            margin: 0 0 5px 0;
        }
        .feature-item p {
            font-size: 0.9em;
            color: #5f6368;
            margin: 0;
            line-height: 1.4;
        }

        /* --- 4. スタートボタン --- */
        .start-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 18px 35px;
            font-size: 1.5em;
            font-weight: 500;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
            outline: none;
            cursor: pointer;
            border: none;
        }
        .start-button:hover {
            background-color: #43a047;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5);
        }
        .start-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(76, 175, 80, 0.3);
        }

        /* --- 5. スマートフォン向け調整 --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* スマホ版: タイトル文字サイズ縮小 */
                white-space: normal;
                margin-bottom: 30px; 
            }
            .container {
                padding: 30px 20px 20px 20px;
            }
            .features-grid {
                flex-direction: column; 
                gap: 15px;
            }
            .feature-item {
                flex-basis: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h1>発車ベルスイッチシミュレーター</h1>

        <div class="features-grid">
            <div class="feature-item">
                <i class="material-icons">train</i>
                <h3>リアルな操作感</h3>
                <p>PCの右クリックで、本物のスイッチのような操作を再現。</p>
            </div>
            <div class="feature-item">
                <i class="material-icons">music_note</i>
                <h3>豊富な音源</h3>
                <p>JR・臨海線・東武など、数十種類のメロディーを搭載。</p>
            </div>
            <div class="feature-item">
                <i class="material-icons">volume_up</i>
                <h3>戸閉め放送機能</h3>
                <p>戸閉め後の放送や接近メロディーも設定可能！</p>
            </div>
        </div>

        <a href="a/" class="start-button">
            始める
        </a>
    </div>
    
</body>
</html>
