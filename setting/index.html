<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーマ設定</title>
  <script src="/theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD;
    }

    header {
      background-color: var(--header-bg-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .settings {
      margin: 20px;
      text-align: center;
    }

    .settings select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .settings button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #008DBD;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .settings button:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
  <header>テーマ設定ページ</header>
  <div class="settings">
    <label for="theme-color">テーマカラー:</label>
    <select id="theme-color">
      <option value="#008DBD">青</option>
      <option value="#FFC0CB">ピンク</option>
      <option value="#FFA500">オレンジ</option>
      <option value="#808080">灰色</option>
    </select>
    <button id="save-theme-color">保存</button>
  </div>
  <script>
    document.getElementById("save-theme-color").addEventListener("click", () => {
      const selectedColor = document.getElementById("theme-color").value;
      setThemeColor(selectedColor); // 共通スクリプトの関数を使用
      alert("テーマカラーが保存されました！");
    });
  </script>
</body>
</html>
