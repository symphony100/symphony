<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/symphony.png">
  <title>symphony</title>
  <link rel="manifest" href="manifest.json">
  <script src="/theme.js"></script>
  <style>
    :root {
      --header-bg-color: #008DBD;
    }

    header {
      background-color: var(--header-bg-color);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .header-left {
      margin-left: 1rem;
    }

    .header-right {
      margin-right: 1rem;
      font-size: 1rem;
    }

    .header-right a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .greeting-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }


    .settings {
      margin: 20px;
      text-align: center;
    }

    .settings select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .settings button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #008DBD;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .settings button:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
  <header>symphony</header>
  <div class="settings">
    <label for="theme-color">テーマカラー:</label>
    <select id="theme-color">
      <option value="#008DBD">青</option>
      <option value="#FFC0CB">ピンク</option>
      <option value="#FFA500">オレンジ</option>
      <option value="#808080">灰色</option>
    </select>
    <button id="save-theme-color">保存</button>
  </div>
  <script>
    document.getElementById("save-theme-color").addEventListener("click", () => {
      const selectedColor = document.getElementById("theme-color").value;
      setThemeColor(selectedColor); // 共通スクリプトの関数を使用
      alert("テーマカラーが保存されました！");
    });
  </script>
</body>
</html>
