<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="icon" type="image/x-icon" href="https://symphony100.github.io/symphony/study/karuta/icon.png">
    <meta name="keywords" content="かるた,百人一首,暗記,国語,対策">
    <meta name="description" content="百人一首を覚えよう！">
    <meta property="og:title" content="百人一首">
    <meta property="og:description" content="百人一首を覚えよう！">
    <meta property="og:image" content="https://symphony100.github.io/symphony/study/karuta/icon.png">
    <meta property="og:url" content="https://symphony100.github.io/symphony/study/karuta/">
    <meta property="og:type" content="website">
    <title>百人一首</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    
    <style>
        /* ベーススタイル */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0e6d3 0%, #d8c3a5 100%);
            font-family: "Noto Serif JP", serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* 伝統的な模様のオーバーレイ (オプション) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d8c3a5" d="M0 0h50v50H0zm50 50h50v50H50z"/><path fill="%23c2ae90" d="M0 50h50v50H0zm50 0h50v50H50z" opacity=".2"/></svg>');
            background-size: 200px 200px;
            opacity: 0.2;
            z-index: -1;
        }

        .start-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px; 
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* タイトルエリア */
        .title-area {
            margin-bottom: 50px; 
            text-align: center;
        }

        .main-title {
            font-family: "Yuji Syuku", cursive;
            font-size: 3.8rem;
            color: #4a2a16;
            text-shadow: 
                -2px -2px 0 #f0e6d3, 
                2px -2px 0 #f0e6d3, 
                -2px 2px 0 #f0e6d3, 
                2px 2px 0 #f0e6d3,
                4px 4px 6px rgba(0,0,0,0.2);
            letter-spacing: 0.1em;
            line-height: 1;
            margin: 0;
        }

        .sub-title {
            font-family: "Shippori Mincho B1", serif;
            font-size: 1.1rem;
            color: #7a5f4c;
            margin-top: 10px;
            letter-spacing: 0.05em;
        }

        /* ボタン群のスタイル */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            width: 70%; 
            max-width: 350px;
        }

        /* 全てのボタンのスタイル */
        .action-button {
            width: 100%;
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Noto Serif JP", serif;
            letter-spacing: 0.05em;
            color: white;
            background: linear-gradient(135deg, #7b9c7b 0%, #4d684d 100%);
            border: none;
            border-bottom: 3px solid #3a503a;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #8cb58c 0%, #5a7b5a 100%);
            border-bottom: 3px solid #4a604a;
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #6a8c6a 0%, #405740 100%);
            border-bottom: 1px solid #3a503a;
        }
        
        /* バージョン情報 */
        .version-info {
            position: fixed; 
            bottom: 10px;    
            right: 10px;     
            font-size: 0.8rem;
            color: #7a5f4c; 
            opacity: 0.7; 
            z-index: 1000;
            font-family: Arial, sans-serif; 
        }


        /* モバイル向け調整 */
        @media (max-width: 600px) {
            .start-container {
                width: 95%;
                padding: 40px 20px; 
            }
            .main-title {
                font-size: 3rem;
            }
            .sub-title {
                font-size: 0.9rem;
            }
            .action-button {
                font-size: 1.2rem;
                padding: 15px 20px;
            }
            .title-area {
                margin-bottom: 50px; 
            }
            .button-group {
                gap: 20px; 
                width: 100%; 
                max-width: none;
            }
            .version-info {
                bottom: 5px;
                right: 5px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="start-container">
        <div class="title-area">
            <h1 class="main-title">百人一首</h1>
            <p class="sub-title">〜学びと詠みの世界へ〜</p>
        </div>

        <div class="button-group">
            <a href="https://symphony100.github.io/symphony/study/karuta/play/" class="action-button">ゲームスタート</a>
            
            <a href="https://symphony100.github.io/symphony/study/karuta/play/" class="action-button">遊び方</a>
            <a href="news.html" class="action-button">お知らせ</a>
        </div>
    </div>
    
    <p class="version-info">Ver. 4.3.3</p>

    <script>
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translateY(1px)';
                button.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            });
            button.addEventListener('mouseup', () => {
                button.style.transform = ''; 
                button.style.boxShadow = '';
            });
            button.addEventListener('mouseleave', () => {
                 button.style.transform = '';
                 button.style.boxShadow = '';
            });
        });

        window.addEventListener('load', () => {
            console.log('百人一首スタート画面がロードされました。');
        });
    </script>

</body>
</html>
